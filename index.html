<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="right">
      <div class="category">PERFUME</div>
      <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      <div class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </div>
      <div class="price">
        <div class="sale-price">$149.99</div>
        <div class="full-price">$169.99</div>
      </div>
      <button>
        <div>
          <img src="images/icon-cart.svg" alt="" srcset="">
          <span>Add to Cart</span>
      </button>
    </div>
  </div>
  </div>

</body>

</html>
